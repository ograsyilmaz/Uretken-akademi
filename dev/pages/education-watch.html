<!DOCTYPE html>
<html lang="tr">
@@include('../layouts/head.html',{"title":"Eğitim İzle"})


<body>
    @@include('../layouts/svg.html')
    <div class="wrapper">
        @@include('../layouts/education-watch/menu.html')
        @@include('../layouts/education-watch/video.html')
    </div>
    
    @@include('../layouts/script.html')
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                
                var screen = $(window).width();

                if(screen < 580) {
                    sidebarHide();      
                }
                function sidebarHide() {
                    if( $('#sidebar').hasClass('active') ) {
                        $('.video-wrapper').hide();
                    } else {
                        $('.video-wrapper').fadeIn();
                    }
                }
            });
        });
    </script>
</body>
</html>
